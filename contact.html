<section class="m-5 p-0 col-10 col-lg-6 cbg-beige rounded-4 border border-secondary">
    <div class="m-1 cbg-dark rounded-4 border border-secondary">
        <form action="#" method="post" class="p-4 row justify-content-around">
            <h2 class="col-11 p-4 text-chalk">Vous pouvez me joindre par mail à travers ce formulaire</h2>
            <div class="p-5">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control text-uppercase" id="form_nom" placeholder="Prénom" required>
                    <label for="form_nom">Votre prénom : </label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control text-lowercase" id="floatingInput"
                           placeholder="name@example.com" required>
                    <label for="floatingInput">Adresse mail : </label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="form_tel"
                           pattern="[0-9]{10}" placeholder="" required>
                    <label for="form_tel">Numéro de téléphone : </label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                              required></textarea>
                    <label for="floatingTextarea">Votre message : </label>
                </div>

                <div class="form-check form-switch form-check-reverse">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse" required>
                    <label class="form-check-label text-chalk" for="flexSwitchCheckReverse">Je ne suis pas un
                        robot</label>
                </div>

                <button class="btn btn-outline-light" type="submit">Envoyer</button>
            </div>
        </form>
    </div>
</section>
